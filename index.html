<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pankaj Kandpal | Portfolio</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f4f8;
      }

      .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        color: #1a73e8;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        color: #333333;
        margin-bottom: 20px;
      }

      a {
        display: inline-block;
        text-decoration: none;
        color: #ffffff;
        background-color: #1a73e8;
        padding: 10px 20px;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #1558b0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pankaj Kandpal</h1>
      <p>Welcome to my portfolio. Click below to view my Power BI report.</p>
      <a href="https://app.powerbi.com/reportEmbed?reportId=0c28fd6e-8cb5-4724-a198-cb0eff8b36cb&autoAuth=true&ctid=46023072-dc54-427d-b259-d474de9dd0f8" target="_blank">View Power BI Report</a>
    </div>
  </body>
</html>
